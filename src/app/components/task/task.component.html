<div *ngIf="task !== null" class="container-fluid task">
    <h2 class="h3">{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p class="createdAt text-muted text-end">{{ task.createdAt | date:'dd:MM:yyyy' }}</p>

    <div>
        <select [(ngModel)]="task.status" class="form-select" (change)="update()">
            <option *ngFor="let status of options" [ngValue]="status">
                {{ status }}
            </option>
        </select>
    </div>

    <div class="text-end">
        <button type="edit" class="btn btn-warning m-3">Edit</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
</div>
